<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Django crud Aplication</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
	  <div class="container">
	    <a class="navbar-brand" href="/">Django App</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav ms-auto">
	      	<li class="nav-item">
				<a href="/" class="nav-link">home</a>
			</li>

			{% if user.is_authenticated %}

			<li class="nav-item">
				<a href="{% url 'tasks' %}" class="nav-link">Task pending</a>
			</li>

			<li class="nav-item">
				<a href="{% url 'tasks_completed' %}" class="nav-link">Task completed</a>
			</li>

			<li class="nav-item">
				<a href="/tasks/create/" class="nav-link">Create_task</a>
			</li>

			<li class="nav-item">
				<a href="/logout" class="nav-link">logout</a>
			</li>	
			
			{% else %}

			<li class="nav-item">
				<a href="/Signup" class="nav-link">Signup</a>
			</li>

			<li class="nav-item">
				<a href="/signin" class="nav-link">signin</a>
			</li>

			{% endif %}
	      </ul>
	    </div>
	  </div>
	</nav>

	{% block content %}
	{% endblock %}
	
</body>
</html>
